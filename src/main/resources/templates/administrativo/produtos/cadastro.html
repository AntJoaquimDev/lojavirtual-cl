<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">

<head>
	<title>Página Cadastro de Produtos da loja virtual</title>
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">

		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Produto</span></li>
					</ul>
				</div>

				<a class="btn btn-primary btn-md" href="/administrativo/produtos/listar" role="button"> <span
						class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/produtos/salvar" enctype="multipart/form-data" th:object="${produto}"
				method="POST">
				<div th:each="m : ${msg}">
					<span th:text="${m}"></span>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Descrição do Produto</label> <input type="text" class="form-control" id="nome"
							placeholder="Descrição" autofocus="autofocus" th:field="*{descricao}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="detalhes">Detalhes do Produto</label> 
						<textarea class="form-control" rows="3" placeholder="Detalhes do Produto" th:field="*{detalhesProduto}"></textarea>
						
						<div class="invalid-feedback"></div>
					</div>
					
				</div>

				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="marca">Marca</label> <input type="text" class="form-control" id="marca"
							placeholder="Marca" autofocus="autofocus" th:field="*{marca}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="categoria">Categoria</label> <input type="text" class="form-control" id="categoria"
							placeholder="Categoria" autofocus="autofocus" th:field="*{categoria}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="valorCusto">Valor de Custo</label> <input type="text" class="form-control"
							id="valorVenda" placeholder="Valor de Custo" data-mask="#.###,00" data-mask-reverse="true"
							th:field="*{valorCusto}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="valorVenda">Valor de Venda</label> <input type="text" class="form-control"
							id="valorVenda" placeholder="Valor de Venda" data-mask="#.###,00" data-mask-reverse="true"
							th:field="*{valorVenda}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<!-- inout para uoload de img -->
				<div class="form-group col-md-12">
					<input type="file" name="file" id="img" />

				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>

</html>
