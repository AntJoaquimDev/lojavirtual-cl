<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">

<head>
	<title>Página Cadastro de funcionário </title>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Funcionário</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/administrativo/funcionarios/listar" role="button"> <span
						class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Funcionários</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/funcionarios/salvar" th:object="${funcionario}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Funcionário</label> <input type="text" class="form-control" id="nome"
							placeholder="Nome Completo" autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
				</div>
				<div class="form-row">
				<div class="form-group col-md-3">
						<label for="cargo">Cargo</label>

						<select th:field="*{cargo}" class="form-control">
							<option value="">..Selecione...</option>
							<option th:each="cargo: ${listaCargos}" th:value="${cargo.nome}" th:text="${cargo.nome}">
							</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="salario">Salário Bruto</label> <input type="text" class="form-control" id="salario"
							data-mask="#.###,00" data-mask-reverse="true" th:field="*{salarioBruto}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="dataEntrada">Data de Entrada</label> <input type="date" class="form-control"
							id="dataEntrada" name="dataEntrada" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="dataSaida">Data de Saída</label> <input type="date" class="form-control"
							id="dataSaida" name="dataSaida" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="telefone">Telefone</label> <input type="text" class="form-control" id="telefone"
							data-mask-reverse="true" th:field="*{telefone}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="cep">Cep</label> <input type="text" class="form-control" id="cep"
							data-mask="00000-000" name="cep" th:field="*{cep}" />
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-6">
						<label for="logradouro">Logradouro</label> <input type="text" class="form-control"
							id="logradouro" placeholder="logradouro sem número" name="logradouro"
							th:field="*{logradouro}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="numero">Número</label> <input type="text" class="form-control" id="numero"
							name="numero" th:field="*{numero}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="complemento">Complemento</label>
						<input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
							name="complemento" th:field="*{complemento}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Bairro</label>
						<input type="text" class="form-control" id="bairro" name="bairro" th:field="*{bairro}" />
						<div class="invalid-feedback"></div>
					</div>

					<div class="form-group col-md-3">
						<label for="cidade">Cidade</label>
						<input id="cidade" name="cidade" th:field="*{cidade}" type="text" class="form-control">

						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-3">
						<label for="uf">UF</label>
						<input id="uf" name="uf" th:field="*{uf}" type="text" class="form-control">

						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="email">Email</label> <input type="text" class="form-control" id="email" name="email"
							th:field="*{email}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="senha">Senha</label> <input type="password" class="form-control" id="senha"
							name="senha" th:field="*{senha}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>

</html>
